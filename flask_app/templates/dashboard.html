<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Arbortrary</title>
</head>
<body>

    <div class="mx-auto" style="display: flex; justify-content: space-between; padding: 20px;">
        <h1>Arbortrary</h1>
        <div style="display: flex; justify-content: space-around; align-items: center;"> 
            <a href="/user/account">My Trees</a>
            <h1>Welcome {{session['fname']}}!!!</h1>
        </div>
    </div>
    <form action="/logout">
        <div class="mx-auto" style="display: flex; justify-content: space-between; padding: 20px;">
            <h5> A site to plant random planted trees </h5>
            <div style="display: flex; justify-content: space-around; align-items: center;">
                <a href="/new/tree">Plant a Tree</a>
                <button type="submit" class="btn btn-success logout_button">Logout</button>
            </div>
        </div>
    </form>
    
    <div style="padding: 20px;">
        
        <table class="border">
            <tr>
                <th>Species</th>
                <th>Planted By</th>
                <th>Visitors</th>
                <th>Actions</th>
            </tr>
            {% for tree in trees %}
            <tr>
                <td>{{tree.species}}</td>
                <td>{{tree.creator.first_name}} {{tree.creator.last_name}}</td>
                <td>{{tree.visitors_count}}</td>
                <td><a href="/show/{{tree.id}}">details</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
    
</body>
</html>
