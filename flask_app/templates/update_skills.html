<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Update Housekeeper Skills</title>
</head>
<body>
    <div class="top_nav">
        <a href="/housekeeper_profile/{{housekeeper_for_add_skills.id}}/profile/show_edit">Update Profile</a>
        <a href="/logout">Logout</a>
    </div>
    <div class="content_center">
        <h3>Update skills for {{housekeeper_for_add_skills.first_name}}</h3>
        <br>
        <form action="/housekeeper_profile/{{housekeeper_for_add_skills.id}}/skill/{{skill.id}}/update_skill" method="post">
            <p>
                <label for="">Skill Name:</label><br>
            </p>
            <textarea name="skills_name" id="" cols="30" rows="10">{{skill.skill_name}}</textarea>
            <br>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
